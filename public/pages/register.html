<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kloudsavvy LMS</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Kloudsavvy LMS</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/pages/login.html" class="nav-link">Login</a></li>
                <li><a href="/pages/register.html" class="nav-link active">Register</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Join Kloudsavvy Learning Portal</p>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="6">
                            <small>Minimum 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div id="errorMessage" class="error-message"></div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <p class="auth-link">Already have an account? <a href="/pages/login.html">Login here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Kloudsavvy Solutions Pvt Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
